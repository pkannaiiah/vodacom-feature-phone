<body>

  <div class="body_container vfp-login-flow">

    <div class="vfp_main_header">
      <div><img src="assets/images/vodacom-logo.svg" alt="" title="" /></div>
      <div class="lang-select ml-15">
        <select class="activ">
          <option>EN</option>
          <option>TN</option>
        </select>
      </div>
      <div class="ml-auto"><label> Enter OTP </label></div>
    </div>

    <div class="login-cont-sec input-comp">
        <p class="mt-36 mb-13 text-center">
            We’ve sent a One-Time PIN to 074 345 6789. Please insert it below.
        </p>
        <div class="mb-3">
            <input type="number" class="form-control text-center" id="exampleFormControlInput1" placeholder="1234">
        </div>

        <div class="error-mes">
            You have exceeded the maximum OTP requests allowed by this App. You are temporarily blocked from requesting new OTPs for 5 minutes.
        </div>

    </div>
    
    <div class="mt-30">
        <div class="vfp-d-flex">
            <button class="custom_btn custom_btn_primary_outline me-2">Back</button>
            <button class="custom_btn custom_btn_primary ms-2">Submit</button>
        </div>
    </div>

    <div class="resend-opt-row mb-30 mt-25">
        <p>Didn’t receive an OTP?</p> <a href="">Resend OTP</a>
    </div>
    
  </div>

    <!--js-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/custom.js"></script>

</body>
